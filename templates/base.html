{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% block links %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}School Gen X{% endblock %}</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light" id="navbar" style="border-radius: 20px;">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/logo.png' %}" width="50" height="30" class="d-inline-block align-top" alt="">
          New School Gen
      </a>
     {% if user.is_authenticated %}
        <a href="#" style="text-decoration: none; font-size: 18px;">
          {{ request.user }}
        </a>
        <div>
          <a href="{% url 'all_students' %}" style="text-decoration: none; margin-right: 40px; color: brown;">
            See all students
          </a>
          <a href="{% url 'student_add' %}" style="text-decoration: none; margin-right: 40px; color: brown;">
            Add new student
          </a>
          <a href="{% url 'logout' %}" style="text-decoration: none; margin-right: 20px; color: brown;">
            Log Out
          </a>
        </div>

      {% else %}
        <div class="no-auth" style="margin-right: 50px;">
          <a href="{% url 'signup' %}" style="text-decoration: none; color: brown;">Sign Up</a>
          <a href="{% url 'login' %}" style="text-decoration: none; margin-left: 20px; color: brown;">Log In</a>
        </div>
     {% endif %}
  </nav>

    <!-- Animated background  -->
    <div class="context">
        {% block content %}
          <h1>New School Generation</h1>
        {% endblock %}
     </div>
     
     <div class="area" style="height: 1000px;">
        <ul class="circles" style="height: 1000px;">
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
           <li></li>
        </ul>
     </div>     
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
